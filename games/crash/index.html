<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crash Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
    <div class="game-controls">
      <div class="bet-controls">

        <div class="manual-controls">
          <div class="bet-input">
            <label>Bet Amount</label>
            <div class="input-group">
              <input type="number" id="betAmount" value="0.00" step="0.01" min="0">
              <div class="quick-buttons">
                <button>½</button>
                <button>2×</button>
              </div>
            </div>
          </div>

          <div class="cashout-input">
            <label>Cashout At</label>
            <div class="input-group">
              <input type="number" id="cashoutAt" value="1.01" step="0.01" min="1.01">
              <div class="input-controls">
                <button class="arrow">▼</button>
                <button class="arrow">▲</button>
              </div>
            </div>
          </div>

          <div class="profit-display">
            <label>Profit on Win</label>
            <div class="profit-amount">$0.00</div>
          </div>

          <button id="betButton" class="bet-button">Bet</button>
        </div>
      </div>
    </div>

    <div class="game-graph">
      <canvas id="gameCanvas"></canvas>
      <div class="multiplier-display">1.00×</div>
      <div class="time-markers">
        <span>2s</span>
        <span>4s</span>
        <span>6s</span>
        <span>8s</span>
      </div>
    </div>

    <div class="recent-multipliers">

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
